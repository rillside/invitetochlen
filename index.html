<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксклюзивное предложение</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #e84393;
            margin-bottom: 30px;
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .btn {
            background: linear-gradient(to right, #e84393, #fd79a8);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(232, 67, 147, 0.4);
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(232, 67, 147, 0.6);
        }
        
        .btn:active {
            animation: buttonClick 0.3s ease;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #e84393;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }
        
        .contact {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 0.6s;
        }
        
        .contact a {
            color: #e84393;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .heart {
            color: #e84393;
            font-size: 24px;
            margin: 0 5px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="question">Хотите ли вы получить бесплатное куни?</h1>
        <button class="btn" id="yesBtn">Да</button>
        <div class="result" id="result">
            Мы рады что вы согласились на наши услуги <span class="heart">♥</span>
            <div class="contact" id="contact">
                Контакт мастера: <a href="https://t.me/rillside_scm" target="_blank">t.me/rillside_scm</a>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const result = document.getElementById('result');
        const contact = document.getElementById('contact');
        
        yesBtn.addEventListener('click', function() {
            // Анимация нажатия кнопки
            this.style.animation = 'buttonClick 0.3s ease';
            
            // Показываем вопрос с анимацией
            setTimeout(() => {
                question.classList.add('show');
            }, 300);
            
            // Показываем результат с задержкой
            setTimeout(() => {
                result.classList.add('show');
            }, 600);
            
            // Показываем контакты с еще большей задержкой
            setTimeout(() => {
                contact.classList.add('show');
            }, 900);
            
            // Добавляем эффект пульсации контейнеру
            container.style.animation = 'pulse 1s ease';
            
            // Убираем анимацию после завершения
            setTimeout(() => {
                container.style.animation = '';
            }, 1000);
        });
    </script>
</body>
</html>
